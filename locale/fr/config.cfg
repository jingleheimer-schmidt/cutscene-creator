[mod-setting-name]
cc-transition-time=Durée de transition
cc-time-wait=Temps d'Attente
cc-zoom=Zoom

[mod-setting-description]
cc-transition-time=Le temps qu'il faut pour que la caméra bouge d'une position à la suivante. Mesuré en tics (60 tics par seconde)
cc-time-wait=Temps que la caméra passe à attendre avant d'entamer un déplacement vers une position suivante. Mesuré en tics (60 tics par seconde)
cc-zoom=Niveau de zoom de la caméra


