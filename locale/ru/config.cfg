
[mod-name]
cutscene-creator=Создание Сцен

[mod-description]
cutscene-creator=Добавьте команду для создания пользовательских сцен. \n - Введите [color=blue]/cutscene[/color] в чате и __CONTROL__place-in-chat__ в любом месте на карте, чтобы добавить точки. Дополнительные параметры могут быть изменены в настройках мода.

[mod-setting-name]
cc-transition-time=Время перехода
cc-time-wait=Время Ожидания
cc-zoom=Масштаб

[mod-setting-description]
cc-transition-time=Время, в течение которого камера переместится от одной позиции до другой. Измеряется в игровых тиках (60 игровых тиках = 1 сек)
cc-time-wait=Время перед тем, как камера начнет перемещаться к следующей позиции. Измеряется в тиках (60 тиков = 1 сек)
cc-zoom=Factorio рассчитывает масштаб деля 1 на это значение (масштаб = 1/x). В общем, значения между 1 и 0 уменьшают, а значения больше 1 увеличивают.

[cc-messages]
wait-thats-illegal=[color=blue]Подожди, это нелегально.[/color]
invalid-no-waypoints=Неверные точки: сцены должны иметь как минимум одну. __CONTROL__place-in-chat__ на карте или поезде и станциях, чтобы добавить точку при построении команды
invalid-no-target=Неверные точки: поезд или станция не существует
invalid-coordinates=Ошибка 404: координаты не найдены
invalid-no-transition-time=Неверные точки: одна или несколько точек отсутствует время перехода
invalid-no-wait-time=Неверные точки: у одной или нескольких точек отсутствует время перехода
invalid-waypoints-error-message=Недействительные точки: __1__
invalid-waypoints=Недействительные точки

[cc-command-help]
play-cutscene-help=- __CONTROL__place-in-chat__ в точках карты [gps=0,0], поездами [train=210] или станциями [train-stop=140], чтобы добавить путевые точки. Скорость камеры и другие элементы управления могут быть изменены в настройках мода. Смотрите документацию расширенных функций на странице мода.
end-cutscene-help=- Завершает проигрывание текущей сцены и немедленно возвращает управление игроку.


