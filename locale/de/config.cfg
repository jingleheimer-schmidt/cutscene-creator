[mod-setting-name]
cc-transition-time=Übergangszeit
cc-time-wait=Wartezeit
cc-zoom=Zoom

[mod-setting-description]
cc-transition-time=Die Zeit für die die Kamera von einer Position zur nächsten passt. Gemessen in Ticks (60 Ticks = 1 Sekunde)
cc-time-wait=Wie lange die Kamera wartet, bevor sie zur nächsten Position wechselt. Gemessen in Zecken (60 Ticks = 1 Sekunde)
cc-zoom=Die Zoomstufe der Kamera


